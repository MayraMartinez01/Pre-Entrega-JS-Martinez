<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Simulador de Préstamos</h1>

<form id="simulador">
    <label for="monto">Monto del préstamo:</label>
    <input type="number" id="monto" placeholder="Ingrese el monto" required>

    <label for="cuotas">Número de cuotas:</label>
    <input type="number" id="cuotas" placeholder="Ingrese el número de cuotas" required>

    <label for="interes">Tasa de interés (anual):</label>
    <input type="number" id="interes" placeholder="Ingrese la tasa de interés" required>

    <label for="ingreso">Ingreso mensual:</label>
    <input type="number" id="ingreso" placeholder="Ingrese su ingreso mensual" required>

    <label for="moneda">Seleccione la moneda:</label>
    <select id="moneda">
        <option value="UYU">Pesos Uruguayos (UYU)</option>
        <option value="USD">Dólares (USD)</option>
        <option value="EUR">Euros (EUR)</option>
    </select>

    <button type="submit">Calcular</button>
</form>

<div class="resultado" id="resultado"></div>
<div class="resultado" id="resultadoPlazos"></div>
<div class="resultado" id="resultadoCapacidadPago"></div>

<button id="calcularCapacidadPago">Calcular Capacidad de Pago</button>

<!-- Vincular el archivo JavaScript -->
<script src="js/miarchivo.js"></script>
</body>
</html>
